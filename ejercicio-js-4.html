<!-- Ocultar un elemento de HTML -->
<html>
     <title>Ocultar elemento</title>
     <body>
           <h2>Lo que JavaScript puede hacer</h2>
           <p id="demo">JS puede ocultar un elemento HTML</p>
           <button type="button" onclick="document.getElementById('demo').style.display='none'">Ocultar</button>
     </body>
</html>
