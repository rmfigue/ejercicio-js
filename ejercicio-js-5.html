<!-- Mostrar un elemento de HTML -->
<html>
     <title>Mostrar elemento</title>
     <body>
           <h2>Lo que JavaScript puede hacer</h2>
           <p id="demo" style="display:none">HOLA MARCELO</p>
           <button type="button" onclick="document.getElementById('demo').style.display='block'">Mostrar</button>
     </body>
</html>
