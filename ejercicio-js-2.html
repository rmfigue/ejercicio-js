<!-- Cambiar atributos de un HTML -->
<html>
     <title>Cambiar atributos</title>
     <body>
           <h2>Lo que JavaScript puede hacer</h2>
           <p>En este caso JS cambia el valor del atributo src de una imagen.</p>
           <button onclick="document.getElementById('Imagen').src='https://www.w3schools.com/js/pic_bulbon.gif'">Prender la luz</button>
           <img id="Imagen" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px">
           <button onclick="document.getElementById('Imagen').src='https://www.w3schools.com/js/pic_bulboff.gif'">Apagar la luz</button>
     </body>
</html>
