<!-- Cambiar estilo de un elemento de HTML -->
<html>
     <title>Cambiar estilo</title>
     <body>
           <h2>Lo que JavaScript puede hacer</h2>
           <p id="demo">JS puede cambiar el estilo de un elemento HTML</p>
           <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click aqui</button>
     </body>
</html>
